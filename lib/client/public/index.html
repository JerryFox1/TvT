<!DOCTYPE html>
<html>
<head>
	<title>Tanks vs. Tanks</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/pulse.js"></script>
	<script type="text/javascript" src="js/Client.js"></script>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	html, body {
		height: 100%;
		text-align: center;
		background-image: -webkit-radial-gradient(center center, circle contain, #e9e9e9, #a6b6b6 150%);
		background-image: -moz-radial-gradient(center center, circle contain, #e9e9e9, #a6b6b6 150%);
		background-image: radial-gradient(center center, circle contain, #e9e9e9, #a6b6b6 150%);
		margin: 0 auto;
		padding: 0;
		overflow: hidden;
	}

	#gameWindow {
		display: none;
		opacity: 0;
		background: #fff;
	}

	#gameWindow, #gameWindow * {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	div#wrapper {
		display: -webkit-box;
		display: -moz-box;
		display: box;

		width: 100%;
		height: 100%;

		-webkit-box-orient: horizontal;
		-webkit-box-pack: center;
		-webkit-box-align: center;

		-moz-box-orient: horizontal;
		-moz-box-pack: center;
		-moz-box-align: center;

		box-orient: horizontal;
		box-pack: center;
		box-align: center;
	}

	div#wrapper {
		-webkit-box-flex: 1;
		-moz-box-flex: 1;
		box-flex: 1;

		margin: 0 auto;
	}

	/* start basic spinner styles*/

	div.spinner {
		position: relative;
		display: inline-block;
	}

	div.spinner div {
		width: 12%;
		height: 26%;
		background: #000;
		position: absolute;
		left: 44.5%;
		top: 37%;
		opacity: 0;

		-webkit-animation: fade 1s linear infinite;
		-webkit-border-radius: 0.5em;
		-webkit-box-shadow: 0 0 3px rgba(0,0,0,0.2);

		-moz-animation: fade 1s linear infinite;
		-moz-border-radius: 0.5em;
		-moz-box-shadow: 0 0 3px rgba(0,0,0,0.2);

		animation: fade 1s linear infinite;
		border-radius: 0.5em;
		box-shadow: 0 0 3px rgba(0,0,0,0.2);
	}

	div.spinner div.bar1 {
		-webkit-transform: rotate(0deg) translate(0, -142%); -webkit-animation-delay: 0s;
		-moz-transform: rotate(0deg) translate(0, -142%); -moz-animation-delay: 0s;
		transform: rotate(0deg) translate(0, -142%); animation-delay: 0s;
	}

	div.spinner div.bar2 {
		-webkit-transform: rotate(30deg) translate(0, -142%); -webkit-animation-delay: -0.9167s;
		-moz-transform: rotate(30deg) translate(0, -142%); -moz-animation-delay: -0.9167s;
		transform: rotate(30deg) translate(0, -142%); animation-delay: -0.9167s;
	}

	div.spinner div.bar3 {
		-webkit-transform: rotate(60deg) translate(0, -142%); -webkit-animation-delay: -0.833s;
		-moz-transform: rotate(60deg) translate(0, -142%); -moz-animation-delay: -0.833s;
		transform: rotate(60deg) translate(0, -142%); animation-delay: -0.833s;
	}

	div.spinner div.bar4 {
		-webkit-transform: rotate(90deg) translate(0, -142%); -webkit-animation-delay: -0.75s;
		-moz-transform: rotate(90deg) translate(0, -142%); -moz-animation-delay: -0.75s;
		transform: rotate(90deg) translate(0, -142%); animation-delay: -0.75s;
	}

	div.spinner div.bar5 {
		-webkit-transform: rotate(120deg) translate(0, -142%); -webkit-animation-delay: -0.667s;
		-moz-transform: rotate(120deg) translate(0, -142%); -moz-animation-delay: -0.667s;
		transform: rotate(120deg) translate(0, -142%); animation-delay: -0.667s;
	}

	div.spinner div.bar6 {
		-webkit-transform: rotate(150deg) translate(0, -142%); -webkit-animation-delay: -0.5833s;
		-moz-transform: rotate(150deg) translate(0, -142%); -moz-animation-delay: -0.5833s;
		transform: rotate(150deg) translate(0, -142%); animation-delay: -0.5833s;
	}

	div.spinner div.bar7 {
		-webkit-transform: rotate(180deg) translate(0, -142%); -webkit-animation-delay: -0.5s;
		-moz-transform: rotate(180deg) translate(0, -142%); -moz-animation-delay: -0.5s;
		transform: rotate(180deg) translate(0, -142%); animation-delay: -0.5s;
	}

	div.spinner div.bar8 {
		-webkit-transform: rotate(210deg) translate(0, -142%); -webkit-animation-delay: -0.41667s;
		-moz-transform: rotate(210deg) translate(0, -142%); -moz-animation-delay: -0.41667s;
		transform: rotate(210deg) translate(0, -142%); animation-delay: -0.41667s;
	}

	div.spinner div.bar9 {
		-webkit-transform: rotate(240deg) translate(0, -142%); -webkit-animation-delay: -0.333s;
		-moz-transform: rotate(240deg) translate(0, -142%); -moz-animation-delay: -0.333s;
		transform: rotate(240deg) translate(0, -142%); animation-delay: -0.333s;
	}

	div.spinner div.bar10 {
		-webkit-transform: rotate(270deg) translate(0, -142%); -webkit-animation-delay: -0.25s;
		-moz-transform: rotate(270deg) translate(0, -142%); -moz-animation-delay: -0.25s;
		transform: rotate(270deg) translate(0, -142%); animation-delay: -0.25s;
	}

	div.spinner div.bar11 {
		-webkit-transform: rotate(300deg) translate(0, -142%); -webkit-animation-delay: -0.1667s;
		-moz-transform: rotate(300deg) translate(0, -142%); -moz-animation-delay: -0.1667s;
		transform: rotate(300deg) translate(0, -142%); animation-delay: -0.1667s;
	}

	div.spinner div.bar12 {
		-webkit-transform: rotate(330deg) translate(0, -142%); -webkit-animation-delay: -0.0833s;
		-moz-transform: rotate(330deg) translate(0, -142%); -moz-animation-delay: -0.0833s;
		transform: rotate(330deg) translate(0, -142%); animation-delay: -0.0833s;
	}

	@-webkit-keyframes fade {
		from {opacity: 1;}
		to {opacity: 0.25;}
	}

	@-moz-keyframes fade {
		from {opacity: 1;}
		to {opacity: 0.25;}
	}

	@keyframes fade {
		from {opacity: 1;}
		to {opacity: 0.25;}
	}

	@-webkit-keyframes fadeIn {
		from {opacity: 0;}
		to {opacity: 1;}
	}

	@-moz-keyframes fadeIn {
		from {opacity: 0;}
		to {opacity: 1;}
	}

	@keyframes fadeIn {
		from {opacity: 0;}
		to {opacity: 1;}
	}

	/* end basic spinner styles*/

	div.spinnerContainer {
		display: inline-block;
		padding: 1.5em 1.25em 1.5em;
		background: rgba(0,0,0,0.8);

		box-shadow: 1px 1px 1px #fff;
		border-radius: 1em;
	}

	div.fadeIn {
		-webkit-animation: fadeIn 1s ease-in-out;
		-webkit-animation-fill-mode: forwards;

		-moz-animation: fadeIn 1s ease-in-out;
		-moz-animation-fill-mode: forwards;

		animation: fadeIn 1s ease-in-out;
		animation-fill-mode: forwards;
	}

	div.spinnerContainer.grey {
		background: rgba(0,0,0,0.2);
	}

	div.spinnerContainer.grey.gradient {
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0, rgba(0,0,0,0.2)), color-stop(1, rgba(0,0,0,0.3)));
		background: -moz-gradient(linear, left top, left bottom, color-stop(0, rgba(0,0,0,0.2)), color-stop(1, rgba(0,0,0,0.3)));
		background: gradient(linear, left top, left bottom, color-stop(0, rgba(0,0,0,0.2)), color-stop(1, rgba(0,0,0,0.3)));
	}

	div.spinnerContainer.grey.blue {
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #0a2744), color-stop(1, #064483));
		background: -moz-gradient(linear, left top, left bottom, color-stop(0, #0a2744), color-stop(1, #064483));
		background: gradient(linear, left top, left bottom, color-stop(0, #0a2744), color-stop(1, #064483));
	}

	div.spinnerContainer div.spinner {
		width: 28px;
		height: 28px;
	}

	div.spinnerContainer.grey div.spinner {
		width: 60px;
		height: 60px;
	}

	div.spinnerContainer div.spinner div {background: #fff;}

	#hud {
		text-align: left;
		z-index: 1000;
	}

	#playerScore {
		position: absolute;
		left: 10px;
		top: 10px;
		color: #fff;
		font: 1.5em "Courier New", monospace;
		font-weight: bold;
		text-shadow: 1px 1px 2px #000;
	}
	</style>
	<noscript>
		<style type="text/css">
		html, body {
			background: darkred;
		}

		.spinnerContainer {
			display: none !important;
		}

		h1 {
			color: #fff;
			font-family: monospace;
		}
		</style>
	</noscript>
</head>
<body>
	<div id="wrapper">
		<noscript>
			<h1>We're sorry, but Tanks vs. Tanks requires JavaScript to run.</h1>
		</noscript>
		<div class="spinnerContainer grey gradient">
			<div class="spinner" style="width: 128px; height: 128px;">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
				<div class="bar4"></div>
				<div class="bar5"></div>
				<div class="bar6"></div>
				<div class="bar7"></div>
				<div class="bar8"></div>
				<div class="bar9"></div>
				<div class="bar10"></div>
				<div class="bar11"></div>
				<div class="bar12"></div>
			</div>
		</div>
	</div>
	<div id="gameWindow">
		<div id="hud">
			<div id="playerScore"></div>
		</div>
	</div>
</body>
</html>
